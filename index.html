<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <form class="form">
            <div class="character-amount-container">
            <label for="characterAmountNumber">Number of Characters</label>
            <input class="number-input" type="range" min="8" max="50"  value="10" id="characterAmountRange">
            <input type="number" min="8" max="50" value="10" id="characterAmountNumber">
            </div>



            <label for="includeUppercase">include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeLowercase">include Lowercase</label>
            <input type="checkbox" id="includeLowercase">

            <label for="includeNumbers">include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeSymbols">include Symbols</label>
            <input type="checkbox" id="includeSymbols">


        
        </form>
        <div class="card-footer">
          <button  type="submit "id="generate" class="btn" onclick="getPassword();">Generate Password</button>
         
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
